#  your key\n\
#  -----END RSA PRIVATE KEY-----

# Boot From File System
spring.profiles.active = native
spring.cloud.config.server.native.search-locations= = /Volumes/MyGitHub/restaurant-management/spring-cloud-config-data, /Volumes/MyGitHub/restaurant-management/spring-cloud-config-data/restaurant-management-service-discovery
spring.profiles.include = local, dev

#logging
logging.level.org.springframework.data = debug

#actuator
management.server.port = 8889
management.endpoints.web.exposure.include = health, health-path, caches, caches-cache
management.endpoint.health.show-components = always
management.endpoint.health.show-details = always
management.endpoint.caches.enabled = true